<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tokensp친 游댩</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <h1>Tokensp친 游댩</h1>
        <p>Skriv inn ei setning. Trykk mellomrom for 친 vise sannsyn for neste token.</p>
        <div class="tabs">
          <button id="tab-token" class="tab active">Token</button>
          <button id="tab-temp" class="tab">Temperatur</button>
        </div>
        <div class="slider-row">
          <label for="top-p" class="slider-label">top_p</label>
          <input id="top-p" type="range" min="0.1" max="1" step="0.05" value="0.9" />
          <span id="top-p-value" class="slider-value">0.90</span>
          <button
            id="top-p-info"
            class="info-btn"
            type="button"
            aria-label="Kva betyr top_p?"
          >
            i
          </button>
          <div id="top-p-pop" class="popover" role="dialog" aria-hidden="true">
            top_p avgrensar val til dei mest sannsynlege tokena. L친gare = tryggare,
            h칮gare = meir tilfeldig.
          </div>
        </div>
      </header>

      <section id="view-token" class="view">
        <section class="card">
          <label for="prompt" class="label">Tekst</label>
          <textarea
            id="prompt"
            class="prompt"
            rows="4"
            placeholder="Skriv noko..."
          ></textarea>
          <div class="controls">
            <button id="start" class="btn">Start</button>
            <button id="restart" class="btn ghost">Start p친 nytt</button>
            <button id="predict" class="btn ghost">Vis neste token</button>
            <span id="status" class="status"></span>
          </div>
        </section>

        <section class="card">
          <h2>Neste token</h2>
          <div id="chart" class="chart"></div>
          <div id="empty" class="empty">Ingen sp친domar enno.</div>
        </section>
      </section>

      <section id="view-temp" class="view hidden">
        <section class="card">
          <label for="temp-prompt" class="label">Tekst</label>
          <textarea
            id="temp-prompt"
            class="prompt"
            rows="4"
            placeholder="Skriv noko..."
          ></textarea>
          <div class="controls">
            <button id="temp-start" class="btn">Start</button>
            <button id="temp-restart" class="btn ghost">Start p친 nytt</button>
            <button id="temp-next" class="btn ghost">Neste token</button>
            <span id="temp-status" class="status"></span>
          </div>
          <div class="controls">
            <label class="mini">
              Tal p친 felt
              <input id="temp-count" type="number" min="2" max="8" value="5" />
            </label>
            <button id="temp-apply" class="btn ghost">Oppdater felt</button>
          </div>
        </section>

        <section class="card">
          <h2>Ulike temperaturar</h2>
          <div id="temp-grid" class="temp-grid"></div>
        </section>
      </section>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
